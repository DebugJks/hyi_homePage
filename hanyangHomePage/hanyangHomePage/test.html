<body>

<!-- 셀프 견적 테스트 -->




<div class="container">
    <label for="product">제품 선택:</label>
    <select id="product" onchange="calculatePrice()">
        <option value="0">제품을 선택하세요</option>
        <option value="100000">빠른 퇴사- 100,000원</option>
        <option value="200000">이직 - 200,000원</option>
        <option value="300000">빠른 이직 - 300,000원</option>
    </select>
</div>

<div class="container">
    <label for="color">색상 선택:</label>
    <select id="color" onchange="calculatePrice()">
        <option value="0">색상을 선택하세요</option>
        <option value="10000">빨강 - 추가 10,000원</option>
        <option value="20000">파랑 - 추가 20,000원</option>
        <option value="30000">검정 - 추가 30,000원</option>
    </select>
</div>

<div class="container">
    <label for="width">가로 (mm):</label>
    <input type="number" id="width" placeholder="가로 입력" onchange="calculatePrice()">
</div>

<div class="container">
    <label for="height">세로 (mm):</label>
    <input type="number" id="height" placeholder="세로 입력" onchange="calculatePrice()">
</div>


<div class="container">
    <label for="windowType">창 유형 선택:</label>
    <select id="windowType" onchange="calculatePrice()">
        <option value="none">없음</option>
        <option value="single">단창</option>
        <option value="double">이중창</option>
    </select>
</div>

<p>최종 가격: <span id="result">0원</span></p>

<script>
    function calculatePrice() {
        // 제품 가격
        const productPrice = parseInt(document.getElementById("product").value);
        // 색상 추가 가격
        const colorPrice = parseInt(document.getElementById("color").value);
        
        // 사이즈 입력값 가져오기
        const width = parseInt(document.getElementById("width").value) || 0;
        const height = parseInt(document.getElementById("height").value) || 0;

        // 사이즈 계산 (가로 x 세로 x 11)
        let sizePrice = width * height * 11;
        
        // 계산된 값의 앞 두 자리 가져오기
        let sizeFactor = Math.floor(sizePrice / 1000000); // 앞 두 자리만 추출

        // 사이즈 계산 가격 = 앞 두 자리 * 5000
        let finalSizePrice = sizeFactor * 5000;

    // 창 유형에 따른 가격 계산
    const windowType = document.getElementById("windowType").value;

    if (windowType === "double") {
        // 이중창인 경우 finalSizePrice * 2
        finalSizePrice *= 2;
    }

    // 최종 가격 계산
    const totalPrice = productPrice + colorPrice + finalSizePrice;

    // 결과 출력
    document.getElementById("result").textContent = totalPrice.toLocaleString() + "원";
    }
</script>
