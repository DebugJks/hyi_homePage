<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .carousel-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .carousel .slide {
            margin: 5px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* 화살표 버튼 */
        .slick-prev, .slick-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .slick-prev:hover, .slick-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .slick-prev {
            left: -50px;
        }

        .slick-next {
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide"><img src="assets/images/창호/창호_1.jpg" alt="창호 1"></div>
            <div class="slide"><img src="assets/images/창호/창호_2.jpg" alt="창호 2"></div>
            <div class="slide"><img src="assets/images/창호/창호_3.jpg" alt="창호 3"></div>
            <div class="slide"><img src="assets/images/창호/중문_2.jpg" alt="중문 2"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.carousel').slick({
                infinite: true, // 무한 루프
                slidesToShow: 2, // 한 번에 보여줄 슬라이드 개수
                slidesToScroll: 1, // 한 번에 스크롤할 슬라이드 개수
                arrows: true, // 화살표 활성화
                responsive: [
                    {
                        breakpoint: 768, // 화면 너비 768px 이하
                        settings: {
                            slidesToShow: 2 // 모바일에서 2개 표시
                        }
                    },
                    {
                        breakpoint: 480, // 화면 너비 480px 이하
                        settings: {
                            slidesToShow: 2 // 화면에 1개 표시
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
