<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>한양창호 견적</title>
  <link rel="shortcut icon" href="../assets/images/파비콘.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    /* Unity Container 스타일 */
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw; /* 전체 화면 너비 */
      height: 100vh; /* 전체 화면 높이 */
      background-color: #000; /* 검은색 배경 */
      overflow: hidden;
    }

    /* Canvas: 가로 비율 우선으로 화면에 맞추기 */
    #unity-canvas {
      width: 100%; /* 가로 화면 크기에 맞추기 */
      height: auto; /* 세로는 비율에 따라 자동 */
      max-height: 100%; /* 세로 화면을 넘어가지 않도록 제한 */
      aspect-ratio: 16 / 10; /* 960x600의 비율 */
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>
  <script>
    const canvas = document.querySelector("#unity-canvas");

    // Unity WebGL 설정
    const buildUrl = "Build";
    const config = {
      dataUrl: `${buildUrl}/HYI_Unity.data.unityweb`,
      frameworkUrl: `${buildUrl}/HYI_Unity.framework.js.unityweb`,
      codeUrl: `${buildUrl}/HYI_Unity.wasm.unityweb`,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "HYI_Program",
      productVersion: "1.4",
      showBanner: (msg, type) => {
        const warningBanner = document.querySelector("#unity-warning");
        const div = document.createElement("div");
        div.innerHTML = msg;
        if (type === "error") {
          div.style = "background: red; padding: 10px;";
        } else if (type === "warning") {
          div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
          }, 5000);
        }
        warningBanner.appendChild(div);
      },
    };

    // Unity 로드
    const loaderUrl = `${buildUrl}/HYI_Unity.loader.js`;
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      }).then(() => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
