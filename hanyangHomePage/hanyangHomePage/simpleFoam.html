<!DOCTYPE html>
<html lang="en">


  <head>

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- 웹사이트 제목 나중에 변경 -->
    <title>한양창호</title>



<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
    background-color: #ffffff;
}

h1, h2 {
    text-align: center;
    color: #333;
}

.container {
    display: none;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
}

/* 현재 화면에 표시되는 컨테이너 */
.active {
    display: block;
}

/* 버튼 스타일 */
.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    border: 1px solid #ccc;
    background-color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    color: #555;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #ffffff;
}

.btn.selected {
    background-color: #4CAF50;
    color: white;
    border-color: #4CAF50;
}

/* 입력 필드 스타일 */
input[type="number"] {
    width: 00px;
    padding: 8px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

/* 테이블 스타일 */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
    font-weight: bold;
    color: #333;
}

/* 반응형 스타일 */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .container {
        padding: 15px;
    }

    table, th, td {
        font-size: 14px;
    }

    input[type="number"] {
        width: 80px;
    }

    .btn {
        font-size: 14px;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>


<!-- <h1>창 유형 선택 시스템</h1> -->
<img src="assets/images/견적/title.png" style="display: block; margin: 0 auto;">
<!-- 창 유형 선택 화면 -->
<div id="step1" class="container active">
    <h2>창 유형을 선택하세요:</h2>
    <!-- <button class="btn" id="singleWindow" onclick="selectWindow('single')">단창</button>
    <button class="btn" id="doubleWindow" onclick="selectWindow('double')">이중창</button> -->
    <br>
    <label for="singleQty">단창 수량:</label>
    <input type="number" id="singleQty" placeholder="단창 수량 입력" min="0">
    <br>
    <label for="doubleQty">이중창 수량:</label>
    <input type="number" id="doubleQty" placeholder="이중창 수량 입력" min="0">
    <br>
    <button onclick="goToNextStep(2)">다음</button>
</div>

<!-- 사이즈 입력 화면 -->
<div id="step2" class="container">
    <h2>사이즈를 입력하세요 (mm):</h2>
    <div id="sizeInputFields"></div>
    <br>
    <button onclick="goToNextStep(3)">다음</button>
</div>

<!-- 제품 선택 화면 -->
<div id="step3" class="container">
    <h2>제품을 선택하세요:</h2>
    <select id="product" onchange="goToNextStep(4)">
        <option value="0">제품을 선택하세요</option>
        <option value="100">제품 A - 100,000원</option>
        <option value="200">제품 B - 200,000원</option>
        <option value="300">제품 C - 300,000원</option>
    </select>
</div>

<!-- 최종 가격 표시 화면 -->
<div id="step4" class="container">
    <h2>최종 가격:</h2>
    <table>
        <thead>
            <tr>
                <th>항목</th>
                <th>선택 내용</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody id="resultTable">
            <!-- 결과가 표시될 영역 -->
        </tbody>
    </table>
</div>

<script>
    let selectedWindowType = "none";

    // 창 유형 선택 함수
    function selectWindow(type) {
        selectedWindowType = type;

        document.getElementById('singleWindow').classList.remove('selected');
        document.getElementById('doubleWindow').classList.remove('selected');
        
        if (type === 'single') {
            document.getElementById('singleWindow').classList.add('selected');
        } else if (type === 'double') {
            document.getElementById('doubleWindow').classList.add('selected');
        }
    }

    // 단계별로 화면을 전환하는 함수
    function goToNextStep(step) {
        const containers = document.querySelectorAll('.container');
        containers.forEach(container => {
            container.classList.remove('active');
        });
        document.getElementById('step' + step).classList.add('active');

        if (step === 2) {
            createSizeInputFields();
        } else if (step === 4) {
            calculateFinalPrice();
        }
    }

    // 선택한 창 유형과 수량에 따라 사이즈 입력 필드를 동적으로 생성하는 함수
// 선택한 창 유형과 수량에 따라 사이즈 입력 필드를 동적으로 생성하는 함수
function createSizeInputFields() {
    const singleQty = parseInt(document.getElementById('singleQty').value) || 0;
    const doubleQty = parseInt(document.getElementById('doubleQty').value) || 0;

    const sizeInputFieldsDiv = document.getElementById('sizeInputFields');
    sizeInputFieldsDiv.innerHTML = ""; // 기존 입력 필드 초기화

    // 단창 사이즈 입력 필드 생성
    for (let i = 1; i <= singleQty; i++) {
        const label = document.createElement('label');
        label.textContent = `${i}번 단창 사이즈 (가로 x 세로): `;
        
        const widthInput = document.createElement('input');
        widthInput.type = 'number';
        widthInput.id = `widthSingle${i}`;
        widthInput.placeholder = '가로 입력';
        
        const heightInput = document.createElement('input');
        heightInput.type = 'number';
        heightInput.id = `heightSingle${i}`;
        heightInput.placeholder = '세로 입력';
        
        sizeInputFieldsDiv.appendChild(label);
        sizeInputFieldsDiv.appendChild(widthInput);
        sizeInputFieldsDiv.appendChild(heightInput);
        sizeInputFieldsDiv.appendChild(document.createElement('br'));
    }

    // 이중창 사이즈 입력 필드 생성
    for (let i = 1; i <= doubleQty; i++) {
        const label = document.createElement('label');
        label.textContent = `${i}번 이중창 사이즈 (가로 x 세로): `;
        
        const widthInput = document.createElement('input');
        widthInput.type = 'number';
        widthInput.id = `widthDouble${i}`;
        widthInput.placeholder = '가로 입력';
        
        const heightInput = document.createElement('input');
        heightInput.id = `heightDouble${i}`;
        heightInput.type = 'number';
        heightInput.placeholder = '세로 입력';
        
        sizeInputFieldsDiv.appendChild(label);
        sizeInputFieldsDiv.appendChild(widthInput);
        sizeInputFieldsDiv.appendChild(heightInput);
        sizeInputFieldsDiv.appendChild(document.createElement('br'));
    }
}

    // 최종 가격 계산 함수
// 최종 가격 계산 함수
function calculateFinalPrice() {
    const productDropdown = document.getElementById("product");
    const productPrice = parseInt(productDropdown.value);

    const singleQty = parseInt(document.getElementById('singleQty').value) || 0;
    const doubleQty = parseInt(document.getElementById('doubleQty').value) || 0;

    let totalSizePrice = 0;

    // 단창 사이즈 가격 계산
    for (let i = 1; i <= singleQty; i++) {
        const width = parseInt(document.getElementById(`widthSingle${i}`).value) || 0;
        const height = parseInt(document.getElementById(`heightSingle${i}`).value) || 0;

        let sizePrice = Math.floor((width * height * 11) / 1000000) * 5000;
        totalSizePrice += sizePrice;
    }

    // 이중창 사이즈 가격 계산
    for (let i = 1; i <= doubleQty; i++) {
        const width = parseInt(document.getElementById(`widthDouble${i}`).value) || 0;
        const height = parseInt(document.getElementById(`heightDouble${i}`).value) || 0;

        let sizePrice = Math.floor((width * height * 11) / 100) * 5000;
        totalSizePrice += sizePrice * 2; // 이중창의 경우 가격 2배
    }

    const totalPrice = productPrice + totalSizePrice;

    const resultTable = document.getElementById('resultTable');
    resultTable.innerHTML = `
        <tr>
            <td>창 유형</td>
            <td>단창 ${singleQty}개, 이중창 ${doubleQty}개</td>
            <td>-</td>
        </tr>
        <tr>
            <td>제품</td>
            <td>${productDropdown.options[productDropdown.selectedIndex].text}</td>
            <td>${productPrice.toLocaleString()}원</td>
        </tr>
        <tr>
            <td>총 창 사이즈 가격</td>
            <td>${singleQty + doubleQty}개</td>
            <td>${totalSizePrice.toLocaleString()}원</td>
        </tr>
        <tr>
            <td>총합</td>
            <td colspan="2">${totalPrice.toLocaleString()}원</td>
        </tr>
    `;
}

</script>

  </body>
</html>
