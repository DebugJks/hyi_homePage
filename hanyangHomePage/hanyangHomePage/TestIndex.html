<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- 스타일 파일 경로 확인 -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-lg-4 {
            width: 33.3333%;
            padding: 10px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
        }
        .thumb img {
            width: 100%;
            height: auto;
        }
        .down-content {
            padding: 10px;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .pagination ul li {
            margin: 0 5px;
        }
        .pagination ul li a {
            display: block;
            padding: 5px 10px;
            background: #007bff;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
        }
        .pagination ul li a:hover, .pagination ul li.active a {
            background: #0056b3;
        }
    </style>
</head>
<body>

<section class="section" id="products">
    <div class="container">
        <div class="row" id="reviewContainer">
            <!-- 리뷰 아이템은 JavaScript로 동적으로 로드 -->
        </div>
        <div class="col-lg-12">
            <div class="pagination">
                <ul id="pagination">
                    <!-- 페이지네이션 버튼 -->
                </ul>
            </div>
        </div>
    </div>
</section>

<script>
    // 예제 데이터
    const reviews = [
        { image: "assets/images/창호/창호_4.jpg", text: "깔끔한 시공 감사합니다.", date: "2025-01-13" },
        { image: "assets/images/창호/창호_9.jpg", text: "훨씬 따뜻해졌어요.", date: "2025-01-03" },
        { image: "assets/images/창호/창호_3.jpg", text: "시공도 잘 해주시고 뒷처리도 깔끔해요!", date: "2024-12-26" },
        { image: "assets/images/커튼월/커튼월_7.jpg", text: "저렴한 가격으로 시공까지 마무리 했어요.", date: "2024-12-21" },
        { image: "assets/images/철구조물/철구조물_4.jpg", text: "제품이 매우 깔끔하고 좋아요.", date: "2024-12-19" },
        { image: "assets/images/철구조물/철구조물_1.jpg", text: "친절하신만큼 매우 꼼꼼해요", date: "2024-12-14" },
        { image: "assets/images/철구조물/철구조물_7.jpg", text: "탁월한 선택이었어요.", date: "2024-12-10" },
        { image: "assets/images/철구조물/철구조물_5.jpg", text: "매우 만족스럽습니다.", date: "2024-12-05" },
        { image: "assets/images/철구조물/철구조물_2.jpg", text: "정말 추천합니다.", date: "2024-12-01" }
    ];

    const reviewsPerPage = 6; // 페이지당 리뷰 수
    const totalPages = Math.ceil(reviews.length / reviewsPerPage);

    function loadReviews(page) {
        const reviewContainer = document.getElementById("reviewContainer");
        reviewContainer.innerHTML = ""; // 이전 리뷰 삭제

        const startIndex = (page - 1) * reviewsPerPage;
        const endIndex = Math.min(startIndex + reviewsPerPage, reviews.length);

        for (let i = startIndex; i < endIndex; i++) {
            const review = reviews[i];
            const reviewHTML = `
                <div class="col-lg-4">
                    <div class="item">
                        <div class="thumb">
                            <img src="${review.image}" alt="">
                        </div>
                        <div class="down-content">
                            <h4>${review.text}</h4>
                            <span>${review.date}</span>
                        </div>
                    </div>
                </div>
            `;
            reviewContainer.innerHTML += reviewHTML;
        }
    }

    function loadPagination() {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement("li");
        pageButton.innerHTML = `<a href="#">${i}</a>`;
        
        if (i === 1) { // 첫 번째 페이지에만 active 클래스 추가
            pageButton.classList.add("active");
        }

        pageButton.addEventListener("click", (e) => {
            e.preventDefault();
            const currentActive = document.querySelector("#pagination .active");
            if (currentActive) currentActive.classList.remove("active");
            pageButton.classList.add("active");
            loadReviews(i);
        });

        pagination.appendChild(pageButton);
    }
}


    // 초기화
    loadPagination();
    loadReviews(1); // 첫 번째 페이지 로드
</script>

</body>
</html>
