<section class="section" id="products">
    <div class="container">
        <div class="row" id="reviewContainer">
            <!-- 리뷰 아이템은 JavaScript로 동적으로 로드 -->
        </div>
        <div class="col-lg-12">
            <div class="pagination">
                <ul id="pagination">
                    <!-- 페이지네이션 버튼 -->
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- 팝업창 -->
<div id="reviewPopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
        <button id="closePopup" class="close-btn">X</button>
        <h2 id="popupTitle"></h2>
        <img id="popupImage" src="" alt="Review Image" />
        <p id="popupText"></p>
    </div>
</div>

<script>
    const reviews = [
        { image: "assets/images/창호/창호_4.jpg", title: "깔끔한 시공", text: "깔끔한 시공 감사합니다.", date: "2025-01-13" },
        { image: "assets/images/창호/창호_9.jpg", title: "따뜻한 집", text: "훨씬 따뜻해졌어요.", date: "2025-01-03" },
        { image: "assets/images/창호/창호_3.jpg", title: "만족스러운 서비스", text: "시공 잘 해주시고 뒷처리도 깔끔해요!", date: "2024-12-26" },
        { image: "assets/images/커튼월/커튼월_7.jpg", title: "저렴한 가격", text: "저렴한 가격으로 시공까지 마무리.", date: "2024-12-21" },
        { image: "assets/images/리뷰/2.jpg", title: "깔끔한 제품", text: "제품이 매우 깔끔하고 좋아요.", date: "2024-12-19" },
        { image: "assets/images/철구조물/철구조물_1.jpg", title: "꼼꼼한 작업", text: "친절하신만큼 매우 꼼꼼해요.", date: "2024-12-14" }
    ];

    const reviewsPerPage = 6;
    const totalPages = Math.ceil(reviews.length / reviewsPerPage);

    function loadReviews(page) {
        const reviewContainer = document.getElementById("reviewContainer");
        reviewContainer.innerHTML = "";

        const startIndex = (page - 1) * reviewsPerPage;
        const endIndex = Math.min(startIndex + reviewsPerPage, reviews.length);

        for (let i = startIndex; i < endIndex; i++) {
            const review = reviews[i];
            const reviewHTML = `
                <div class="col-lg-4">
                    <div class="item" onclick="openPopup(${i})">
                        <div class="thumb">
                            <img src="${review.image}" alt="">
                        </div>
                        <div class="down-content">
                            <h4>${review.text}</h4>
                            <span>${review.date}</span>
                        </div>
                    </div>
                </div>
            `;
            reviewContainer.innerHTML += reviewHTML;
        }
    }

    function openPopup(index) {
        const review = reviews[index];
        document.getElementById("popupTitle").textContent = review.title;
        document.getElementById("popupImage").src = review.image;
        document.getElementById("popupText").textContent = review.text;

        const popup = document.getElementById("reviewPopup");
        popup.style.display = "block";
    }

    function closePopup() {
        document.getElementById("reviewPopup").style.display = "none";
    }

    document.getElementById("closePopup").addEventListener("click", closePopup);

    function loadPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement("li");
            pageButton.innerHTML = `<a href="#">${i}</a>`;
            if (i === 1) pageButton.classList.add("active");

            pageButton.addEventListener("click", (e) => {
                e.preventDefault();
                const currentActive = document.querySelector("#pagination .active");
                if (currentActive) currentActive.classList.remove("active");
                pageButton.classList.add("active");
                loadReviews(i);
            });

            pagination.appendChild(pageButton);
        }
    }

    // 초기화
    loadPagination();
    loadReviews(1);
</script>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    .section {
        padding: 20px 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
    }
    .col-lg-4 {
        width: 50%;
        padding: 10px;
    }
    .item {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
        background: #fff;
        cursor: pointer;
    }
    .thumb {
        width: 100%;
        aspect-ratio: 4 / 3; /* 4:3 비율 유지 */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지 크기 조정 */
    }
    .down-content {
        padding: 10px;
    }
    .pagination ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    .pagination ul li {
        margin: 0 5px;
    }
    .pagination ul li a {
        display: block;
        padding: 0px 10px;
        background: #007bff;
        color: #fff;
        border-radius: 3px;
        text-decoration: none;
        height: 30px;
        line-height: 30px;
        text-align: center;
    }
    .pagination ul li a:hover, .pagination ul li.active a {
        background: #0056b3;
    }
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        position: relative;
        width: 400px;
    }
    .popup-content img {
        width: 100%;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
</style>
