<section class="section">
    <!-- 게시판 전환시 로딩 효과 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>게시글을 불러오는 중입니다...</p>
        </div>
    </div>

    <div class="board-container">
        <div class="board-header">
            <h1><i class="fas fa-clipboard-list"></i> 게시판</h1>
            <button id="writeButton" class="btn btn-primary"><i class="fas fa-pen"></i> 글쓰기</button>
        </div>

        <div class="board-body">
            <!-- 글 작성 폼 -->
            <div class="write-form" id="postFormContainer">
                <form id="postForm">
                    <!-- 
                    
                -->
                    <!-- 이거 나중에 리뷰게시판 추가하면 value= 리뷰로 바꿔야함 !!!! -->
                    <input type="hidden" id="boardType" name="boardType" value="inquiry">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" class="form-control"
                        placeholder="연락처는 노출되지 않습니다." required></textarea>
                    </div>

                    <div class="form-row" style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="author">작성자</label>
                            <input type="text" id="author" name="author" class="form-control" required>
                        </div>

                        <div class="form-group" style="flex: 1;">
                            <label for="phoneNumber">연락처</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                        </div>
                    </div>

                    <div style="text-align: right; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 등록</button>
                    </div>
                </form>
            </div>

            <!-- 게시글 목록 -->
            <div class="post-table-container">
                <table class="post-table">
                    <thead>
                        <tr>
                            <th class="num">번호</th>
                            <th class="title">제목</th>
                            <th class="author">작성자</th>
                            <th class="date">작성일</th>
                        </tr>
                    </thead>
                    <tbody id="postList">
                        <!-- 게시글 목록이 여기에 출력됩니다 -->
                    </tbody>
                </table>
            </div>
                <!-- 페이지네이션 -->
            <ul class="pagination" id="pagination"></ul>

        </div>
    </div>
</section>
