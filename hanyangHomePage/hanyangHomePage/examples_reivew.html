        let reviewsPerPage = 6;
        let totalPages = Math.ceil(reviews.length / reviewsPerPage);

        // PC와 모바일에서 다른 reviewsPerPage 값 설정
        function updateReviewsPerPage() {
            reviewsPerPage = window.innerWidth <= 768 ? 4 : 6;
            totalPages = Math.ceil(reviews.length / reviewsPerPage); // totalPages 재계산
        }

        let currentPage = 1; // 현재 페이지를 추적할 변수


        function loadReviews(page) {
            currentPage = page;
            const reviewContainer = document.getElementById("reviewContainer");
            reviewContainer.innerHTML = "";

            const startIndex = (page - 1) * reviewsPerPage;
            const endIndex = Math.min(startIndex + reviewsPerPage, reviews.length);

            for (let i = startIndex; i < endIndex; i++) {
                const review = reviews[i];
                const reviewHTML = `
                <div class="col-lg-4">
                    <div class="item" onclick="openPopup(${i})">
                        <div class="thumb">
                            <img src="${review.image}" alt="">
                        </div>
                        <div class="down-content">
                            <h4>${review.title}</h4>
                            <span style="font-size:15px;">${review.who}</span>
                            <button class="detail-btn" onclick="openPopup(${i})">자세히 보기</button>
                        </div>
                    </div>
                </div>
            `;
                reviewContainer.innerHTML += reviewHTML;
            }
        }

        function openPopup(index) {
            const review = reviews[index];

            // 팝업에 표시할 HTML 내용 생성
            const popupContent = `
        <html>
        <head>
            <title>${review.title}</title>
            <style>
                body { font-family: 'Arial', sans-serif; text-align: center; padding: 20px;
                margin-top: 5%; }
                h2 { font-size: 24px; color: #333; margin-bottom: 10px; position: relative; }
                h2::after {
                    content: "";
                    display: block;
                    width: 80%; /* 가로선 길이 */
                    height: 1px; /* 가로선 두께 */
                    background: #000; /* 가로선 색상 */
                    margin: 10px auto 0; /* 간격 및 중앙 정렬 */
                }
                    /* 팝업창 내 이미지 크기 조절 */
                img { width: 80%; height: auto; margin-bottom: 10px; border-radius: 5px; }
                p { font-size: 16px; }
            </style>
        </head>
        <body>
            <h2>${review.title}</h2>
            <p><strong>주소: </strong>${review.address}</p>
            <img src="${review.image}" alt="Review Image" />
            <p>${review.text}</p>

        </body>
        </html>
    `;

            // 팝업창 사이즈
            const popupWindow = window.open("", "_blank", "width=450,height=500");
            popupWindow.document.write(popupContent);
            popupWindow.document.close(); // 문서를 닫아야 브라우저가 렌더링을 시작함
        }




        function closePopup() {
            document.getElementById("reviewPopup").style.display = "none";
        }

        document.getElementById("closePopup").addEventListener("click", closePopup);

        function loadPagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("li");
                pageButton.innerHTML = `<a href="#">${i}</a>`;
                if (i === 1) pageButton.classList.add("active");

                pageButton.addEventListener("click", (e) => {
                    e.preventDefault();
                    const currentActive = document.querySelector("#pagination .active");
                    if (currentActive) currentActive.classList.remove("active");
                    pageButton.classList.add("active");
                    loadReviews(i);
                });

                pagination.appendChild(pageButton);
            }
        }

        // 기존의 JavaScript 코드 맨 아래 또는 이벤트 리스너와 관련된 섹션에 추가
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        let resizeTimeout;
        window.addEventListener("resize", () => {
            if (isMobile()) {
                return; // 모바일 환경에서는 리사이즈 처리 생략
            }

            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const currentPage = document.querySelector("#pagination .active a").textContent; // 현재 활성화된 페이지를 저장
                updateReviewsPerPage();
                loadReviews(parseInt(currentPage)); // 저장된 페이지로 다시 로드
                loadPagination(); // 페이지네이션 다시 로드
                document.querySelectorAll("#pagination li")[currentPage - 1].classList.add("active"); // 현재 페이지 다시 활성화
            }, 150);
        });

        window.addEventListener("orientationchange", () => {
            const currentPage = document.querySelector("#pagination .active a").textContent;
            updateReviewsPerPage();
            loadReviews(parseInt(currentPage)); // 저장된 페이지로 다시 로드
            loadPagination(); // 페이지네이션 다시 로드
            document.querySelectorAll("#pagination li")[currentPage - 1].classList.add("active"); // 현재 페이지 다시 활성화
        });


        // 초기 설정
        updateReviewsPerPage();
        loadPagination();
        loadReviews(currentPage);
    </script>

            /* iOS호환용 하드웨어 가속 적용 */
            transform: translateY(30px);
            /* 아래에서 위로 올라오는 효과 */
            transition: opacity 1.6s ease-out, transform 1.6s ease-out;
            /* iOS 호환용 */
            -webkit-transition: opacity 1.6s ease-out, -webkit-transform 1.6s ease-out;
            will-change: opacity, transform;
            /* iOS 성능 최적화 */
        }

        /* 화면에 보일 때 fade-in 효과 */
        .fade-element.visible {
            opacity: 1;
            transform: translateY(0);
            -webkit-transform: translateY(0);
            /* iOS 지원 */
        }
    </style>

    <script>
        // Intersection Observer 설정
        const observerOptions = {
            threshold: 0.3 // 요소의 30%가 화면에 나타나면 효과 적용
        };

        // 인터섹션 옵저버 콜백 함수
        const fadeInOnScroll = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // 요소가 화면에 나타나면 'visible' 클래스 추가
                    entry.target.classList.add('visible');
                }
            });
        };

        // Intersection Observer 생성
        const observer = new IntersectionObserver(fadeInOnScroll, observerOptions);

        // 페이지 로드 시 모든 fade-element 요소들을 감시하도록 등록
        document.querySelectorAll('.fade-element').forEach(element => {

            observer.observe(element);
        });
    </script>
